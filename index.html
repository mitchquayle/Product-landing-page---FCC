<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product landing page</title>
</head>

<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" href="https://imgbb.com/" src="https://i.ibb.co/Wt3WxbN/JIscx17-Imgur.png">
        </div>
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#whats_on_offer">What's on offer</a></li>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#pricing">Pricing</a></li>
                <li><a class="nav-link" href="#mail-us-section">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
    </div>
    <div class="container">
        <section id="whats_on_offer">
            <iframe width="426" height="240" src="https://www.youtube.com/embed/2IM3R3yUtP8"
                title="Digital Storm: The Future"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </section>
        <section id="features">

        </section>

        <section id="pricing">

        </section>

        <section id="mail-us-section">

            <form action="https://www.freecodecamp.com/email-submit" method="post" id="qform">

                <label for="name">Name:</label><br>
                <input type="text" name="name" placeholder="Enter name" required><br>

                <label for="email">E-mail:</label><br>
                <input type="email" name="email" placeholder="Enter Email" required><br>

                <label for="queries">Any questions about the service?:</label><br>

                <textarea rows="5" cols="50" name="queries" form="qform">Enter questions here...</textarea>







                <input id="submit" type="submit">
                <input type="reset">

            </form>
        </section>


    </div>


</body>


</html>
